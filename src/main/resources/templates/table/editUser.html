<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <script>
    function confirmUpdate() {
      return confirm('Are you sure you want to update this user?');
    }
  </script>
</head>
<body>

<h1>Edit User</h1>

<form th:method="POST" th:action="@{/table/v1/edit/{id}(id=${user.id})}" th:object="${user}" onsubmit="return confirmUpdate();">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
  <br/>

  <label for="email">Enter email:</label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>

  <input type="hidden" th:field="*{id}"/>
  <br/>
  <hr/>

  <input type="submit" value="Update!"/>
</form>

<br/>
<hr/>

<a href="/table/v1/users">Back to Users</a>

</body>
</html>
